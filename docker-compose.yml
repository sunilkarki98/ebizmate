services:
  # --- Dragonfly (Drop-in Redis Replacement) ---
  dragonfly:
    image: docker.dragonflydb.io/dragonflydb/dragonfly
    container_name: ebizmate-dragonfly
    command: [ "--proactor_threads=2", "--maxmemory=1gb", "--dir=/data", "--dbfilename=dump" ]
    ports:
      - "6379:6379"
    volumes:
      - dragonfly_data:/data
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  dragonfly_data:
